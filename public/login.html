<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title and web application icon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamUp-login</title>
        <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmir-s3-cdn-cf.behance.net%2Fproject_modules%2Fdisp%2F30fe9b7917223.560be8f580f20.png&f=1&nofb=1"type="image/x-icon">
</head>
<body>
    <div id="login-div" class="main-div">
        <h1>Login Page</h1>
        <input type="email" placeholder="email..." id="email_field"/>
        <input type="password" placeholder="password..." id="password_field"/>
        <button onclick="logIn()">Log In</button>
        <h3>Don't Have an Account?<a href="signup.html">SignUp</a></h3>
    </div>
    <div id="user-div" class="loggedin-div">
        <h3>Welcome User!</h3>
        <p id="user_para">You are now logged in...</p>

        <button onclick="sendVerificationEmail()">Send Verification Email</button>
         <br><br>
        <button onclick="logOut()">Log Out</button>
    </div>

    <!-- firebase-script -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
